<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖系统 - 管理后台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>抽奖系统管理后台</h1>
            <button id="logoutBtn" class="btn btn-secondary">退出登录</button>
        </header>

        <div class="admin-content">
            <!-- 抽奖活动管理 -->
            <section class="admin-section">
                <h2>抽奖活动管理</h2>
                <div class="form-group">
                    <label for="activityName">活动名称</label>
                    <input type="text" id="activityName" placeholder="例如：春节抽奖活动">
                </div>
                <div class="form-group">
                    <label for="activityMaxDraws">每个用户最大抽奖次数</label>
                    <input type="number" id="activityMaxDraws" placeholder="次数" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="activityUsers">允许参与的用户（留空表示所有用户）</label>
                    <select id="activityUsers" multiple style="min-height: 100px;">
                    </select>
                    <small style="color: #666; display: block; margin-top: 5px;">按住 Ctrl/Cmd 键可多选</small>
                </div>
                <button id="createActivityBtn" class="btn btn-primary">创建活动</button>
                
                <div class="activity-list" style="margin-top: 20px;">
                    <h3>活动列表</h3>
                    <table id="activitiesTable">
                        <thead>
                            <tr>
                                <th>活动名称</th>
                                <th>最大抽奖次数</th>
                                <th>允许用户</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="activitiesTableBody">
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 用户管理 -->
            <section class="admin-section">
                <h2>用户管理</h2>
                <div class="form-group">
                    <label for="newUsername">新用户名</label>
                    <input type="text" id="newUsername" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" placeholder="输入密码">
                </div>
                <button id="createUserBtn" class="btn btn-primary">创建用户</button>
                
                <div class="user-list">
                    <h3>用户列表</h3>
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 活动奖项配置 -->
            <section class="admin-section" id="activityPrizesSection">
                <h2>活动奖项管理</h2>
                <div class="form-group">
                    <label for="selectActivity">选择活动</label>
                    <select id="selectActivity">
                        <option value="">请选择活动</option>
                    </select>
                </div>
                <div id="activityPrizesContent">
                    <p>请先选择活动</p>
                </div>
            </section>

            <!-- 概率设置 -->
            <section class="admin-section">
                <h2>中奖概率设置</h2>
                <div class="probability-controls">
                    <div class="form-group">
                        <label for="selectActivityForProb">选择活动</label>
                        <select id="selectActivityForProb">
                            <option value="">请选择活动</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectUser">选择用户</label>
                        <select id="selectUser">
                            <option value="">请选择用户</option>
                        </select>
                    </div>
                    <div id="probabilitySettings" class="probability-settings">
                        <p>请先选择活动和用户</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
